<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiá»‡u á»©ng trÃ¡i tim bay ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
      cursor: pointer;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fly 3s linear forwards;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes fly {
      to {
        transform: translateY(-600px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    document.body.addEventListener("click", (e) => {
      const heart = document.createElement("div");
      heart.className = "heart";
      document.body.appendChild(heart);
      heart.style.left = e.clientX + "px";
      heart.style.top = e.clientY + "px";
      setTimeout(() => heart.remove(), 3000);
    });

    // Tá»± Ä‘á»™ng bay trÃ¡i tim má»—i 400ms
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }, 400);
  </script>
</body>
</html>
